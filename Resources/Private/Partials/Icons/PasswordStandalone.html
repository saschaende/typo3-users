<f:if condition="{settings.iconsInTheForms} == 0">
    <f:else if="{settings.iconsInTheForms} == 1">
        <i class="password"><img src="{f:uri.image(src: '{settings.iconFile.password}', width: '{settings.iconSize.width}', height: '{settings.iconSize.height}')}" width="{settings.iconSize.width}" height="{settings.iconSize.height}"></i>
    </f:else>
    <f:else if="{settings.iconsInTheForms} == 2">
        <i class="{settings.iconClass.password}"></i>
    </f:else>
</f:if>
