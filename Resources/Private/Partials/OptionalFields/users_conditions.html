<div class="form-check">
    <f:form.checkbox class="form-check-input" id="users_conditions" property="usersConditions" additionalAttributes="{autocomplete:'new-password'}" value="1"/>
    <label class="form-check-label" for="users_conditions">
        Ich stimme den AGB zu (<f:link.page pageUid="{settings.linkConditions}" target="_blank">hier lesen</f:link.page>)<f:if condition="{field.required}">*</f:if>
    </label>
    <div class="text-danger">
        <f:for each="{errors.users_conditions}" as="errorcode">
            <div><f:render partial="Validation" section="error{errorcode}"/></div>
        </f:for>
    </div>
</div>
