<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="main">


    <div class="card">
        <div class="card-body">
            <h4 class="card-title">
                <f:translate key="register.submit.title" />
            </h4>
            <div class="card-text">
                <p><f:translate key="register.submit.message" /></p>

                <p>
                    <b><f:translate key="register.submit.username" />:</b> {user.username}<br>
                    <b><f:translate key="register.submit.email" />:</b> {user.email}
                </p>
            </div>
        </div>
        <div class="card-footer">
            <small><f:translate key="register.submit.note" />
            </small>
        </div>
    </div>


</f:section>
</html>
