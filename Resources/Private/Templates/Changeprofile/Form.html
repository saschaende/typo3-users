<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="main">

    <div class="card">
        <div class="card-body">
            <h4 class="card-title">
                <f:translate key="changeprofile.header"/>
            </h4>

            <div class="card-text">
                <f:form action="submit" class="needs-validation form" method="POST" object="{user}"
                        objectName="user">


                    <!-- FIELDS -->
                    <f:if condition="{optionalFields -> f:count()} >= 1">
                        <f:for each="{optionalFields}" as="optionalField">
                            <f:render partial="OptionalFields/{optionalField.id}"
                                      arguments="{errors:errors,field:optionalField}"/>
                        </f:for>
                    </f:if>
                    <!-- FIELDS -->


                    <!-- SUBMIT BUTTON -->
                    <div class="mt-3">
                        <f:form.submit class="btn btn-primary btn-lg"
                                       value="{f:translate(key: 'changeprofile.button')}"/>
                    </div>
                    <!-- SUBMIT BUTTON -->

                </f:form>
            </div>
        </div>

    </div>

    <f:if condition="{settings.deleteAccountPage}">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Account löschen</h4>
                <div class="card-text">
                Wenn Du Deinen Account löschen möchtest, kannst Du das jederzeit einfach, schnell und unkompliziert mit wenigen Klicks hier erledigen.
                </div>
            </div>
            <div class="card-footer">
                <f:link.page pageUid="{settings.deleteAccountPage}" class="btn btn-primary">Ich möchte meinen Account löschen</f:link.page>
            </div>
        </div>
    </f:if>

</f:section>
</html>
